# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
binds {
    allow_workspace_cycles = true
}

# SUPER key
$mainMod = SUPER
$filemanager = thunar
$terminal = kitty

# Actions
bind = $mainMod, W, killactive
bind = $mainMod, Q, killactive
bind = $mainMod CTRL, X, exit
bind = $mainMod, E, exec, uwsm app -- $filemanager
bind = $mainMod, G, togglefloating
bind = $mainMod, F, cyclenext, floating
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, D, exec, uwsm app -- rofi -show drun
bind = $mainMod, Space, exec, uwsm app -- rofi -show drun
bind = $mainMod, Escape, exec, uwsm app -- hyprlock
bind = $mainMod SHIFT, R, exec, uwsm app -- ~/.local/bin/dmenu-remmina
bind = $mainMod SHIFT, M, exec, uwsm app -- ~/.local/bin/rofi-virtmanager
bind = $mainMod, V, exec, uwsm app -- cliphist list | rofi -dmenu -p Clipboard | cliphist decode | wl-copy

bind = $mainMod, PRINT, exec, uwsm app -- hyprshot -m region --clipboard-only

# App Launchers
bind = $mainMod, Return, exec, uwsm app -- $terminal
bind = $mainMod ALT, F, exec, uwsm app -- firefox
bind = $mainMod ALT, B, exec, uwsm app -- google-chrome
bind = $mainMod ALT, O, exec, uwsm app -- google-chrome --app="https://outlook.office.com"
bind = $mainMod ALT, T, exec, uwsm app -- google-chrome --app="https://teams.microsoft.com"
bind = $mainMod ALT, Z, exec, uwsm app -- google-chrome --app="https://showplacecabinetry.zendesk.com/agent/filters/1260813032470"
bind = $mainMod ALT, 8, exec, uwsm app -- google-chrome --app="https://work.8x8.com/"
bind = $mainMod ALT, J, exec, uwsm app -- google-chrome --app="https://showplacecabinetry.atlassian.net/jira/for-you"
bind = $mainMod ALT, G, exec, uwsm app -- google-chrome --app="https://bitbucket.org/showplacecabinetry/workspace/overview/"
bind = $mainMod ALT, I, exec, uwsm app -- flatpak run com.todoist.Todoist
bind = $mainMod ALT, D, exec, uwsm app -- flatpak run io.dbeaver.DBeaverCommunity
bind = $mainMod ALT, V, exec, uwsm app -- flatpak run com.bitwarden.desktop
bind = $mainMod ALT, P, exec, uwsm app -- phpstorm
bind = $mainMod ALT, W, exec, uwsm app -- env LUTRIS_SKIP_INIT=1 lutris lutris:rungameid/5
bind = $mainMod ALT, M, exec, uwsm app -- $terminal --app-id=ncmpcpp --title="Music Player" -e ncmpcpp

# System Menu
bind = $mainMod ALT, D, exec, uwsm app -- flatpak run io.dbeaver.DBeaverCommunity
# bind = $mainMod ALT, X, exec, hyprctl dispatch exit
# bind = $mainMod ALT, X, exec, uwsm stop
bind = $mainMod ALT, X, exec, uwsm app -- wlogout

# Move Workspace
bind = $mainMod ALT SHIFT, L, movecurrentworkspacetomonitor, r
bind = $mainMod ALT SHIFT, H, movecurrentworkspacetomonitor, l

# Focus Urgent
bind = $mainMod, U, focusurgentorlast

bind = $mainMod, APOSTROPHE, workspace, previous

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l # Move focus left
bind = $mainMod, right, movefocus, r # Move focus right
bind = $mainMod, up, movefocus, u # Move focus up
bind = $mainMod, down, movefocus, d # Move focus down

bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod, H, resizeactive, -20 0
bind = $mainMod, L, resizeactive, 20 0
bind = $mainMod CTRL, J, resizeactive, 0 40
bind = $mainMod CTRL, K, resizeactive, 0 -40

bind = $mainMod CTRL, M, layoutmsg, swapwithmaster master

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1 # Switch to workspace 1
bind = $mainMod, 2, workspace, 2 # Switch to workspace 2
bind = $mainMod, 3, workspace, 3 # Switch to workspace 3
bind = $mainMod, 4, workspace, 4 # Switch to workspace 4
bind = $mainMod, 5, workspace, 5 # Switch to workspace 5
bind = $mainMod, 6, workspace, 6 # Switch to workspace 6
bind = $mainMod, 7, workspace, 7 # Switch to workspace 7
bind = $mainMod, 8, workspace, 8 # Switch to workspace 8
bind = $mainMod, 9, workspace, 9 # Switch to workspace 9

# Move active window to a workspace with mainMod + SHIFT + [0-9] and follow
bind = $mainMod SHIFT, 1, movetoworkspace, 1 #  Move window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2 #  Move window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 #  Move window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4 #  Move window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5 #  Move window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6 #  Move window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 #  Move window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8 #  Move window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9 #  Move window to workspace 9

# Pin Current Window
bind = SUPER, 0, pin

# Move active window to a workspace with mainMod + CTRL + [0-9] and stay
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1 #  Move window to workspace 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2 #  Move window to workspace 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3 #  Move window to workspace 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4 #  Move window to workspace 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5 #  Move window to workspace 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6 #  Move window to workspace 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7 #  Move window to workspace 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8 #  Move window to workspace 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9 #  Move window to workspace 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1 # Scroll workspaces
bind = $mainMod, mouse_up, workspace, e-1 # Scroll workspaces

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # Move window
bindm = $mainMod, mouse:273, resizewindow # Resize window

# Scratch Pad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, N, movetoworkspacesilent, special:magic

# Laptop Screen Toggle
bind = $mainMod, P, exec, ~/.config/hypr/scripts/toggle-laptop-display

bind = $mainMod,Semicolon,exec, uwsm app -- /usr/bin/pypr toggle term

# Reload waybar
bind = $mainMod ALT SHIFT, B, exec, ~/.config/hypr/scripts/reload-waybar.sh

# Show Wlogout
bind = $mainMod ALT SHIFT, X, exec, uwsm app -- wlogout

# Media Controls
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Requires playerctl
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Brightness Controls
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +5%

# Submap when running a VM
bind = $mainMod ALT SHIFT, V, submap, vm
submap = vm
    bind = $mainMod ALT SHIFT, V, submap, reset
submap = reset

